<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>4조 4랑해</title>

        <!-- 부트스트랩 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- 제이쿼리 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- 폰트 -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet" />

        <!-- css -->
        <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet" />
        
        <style>
            .my-info {
                display: flex;
                justify-content: space-between;
                gap: 50px;
            }

            .guestbook {
                width: 300px;
            }

            .card {
                height: 130px;
                margin: 5px 0 5px 0;
            }
        </style>
        
    </head>

    <body>
        <!-- header -->
        {% include 'common/header.html' %}
        <div class="btns mb-5">
            <button id="btnEdit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#memberEditModal">수정</button>
            <button type="button" class="btn btn-secondary" onClick="deleteMember()">삭제</button>
        </div>
        <!-- main -->
        <main class="main inner">
            <div class="d-flex gap-5">
                <div class="my-info"></div>
                <div class="guestbook">
                    <div class="mypost">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="url" />
                            <label for="floatingInput">닉네임</label>
                        </div>
                        <div class="form-floating" style="margin: 0 0 5px 0">
                            <textarea class="form-control" placeholder="Leave a comment here" id="comment" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">방명록</label>
                        </div>
                        <button onclick="save_comment()" type="button" class="btn btn-dark">방명록 등록하기</button>
                    </div>
                    <div class="comment_box">
                        <div class="mycards" id="comment-list">
                            <div class="card">
                                <div class="card-body">
                                    <blockquote class="blockquote mb-0">
                                        <p>안녕하세요!</p>
                                        <footer class="blockquote-footer">팀원</footer>
                                    </blockquote>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        {% include 'common/footer.html' %}

        <script src="{{ url_for('static',filename='js/common.js') }}"></script>
    </body>
</html>
